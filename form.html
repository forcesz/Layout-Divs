<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario de Contato</title>
</head>
<body>
  <form name="formulario" action="http://www.elaborata.com.br/teste/aula.php" method="post" enctype="application/x-www-form-urlencoded">
  <fieldset>
   <legend>Dados Pessoais</legend>
   <p>
     <label for="nome">Nome:</label>
     <input type="text" name="nome" id="nome" title="Nome" size="60"/>
    </p>
    <p>
      <label for="email">E-mail</label>
      <input type="text" name="email" id="email" title="E-mail" size="60">
    </p>
    <p>
      Sexo: <input name="sexo"type="radio" value="masculino" id="masculino">
      <label for="masculino">Masculino</label>
      Sexo: <input name="sexo"type="radio" value="feminino" id="feminino">
      <label for="feminino">Feminino</label>
    </p>
  </fieldset>
  <fieldset>
    <legend>Cursos:</legend>
    <input type="checkbox" name="cursos" value="webstandards" id="webstandards">
    <label for="webstandards">webstandards</label>
    <input type="checkbox" name="cursos" value="Dreamweaver" id="Dreamweaver">
    <label for="Dreamweaver">Dreamweaver</label>
    <input type="checkbox" name="cursos" value="Fireworks" id="Fireworks">
    <label for="Fireworks">Fireworks</label>
  </fieldset>
  <p>
    <label for="mensagem">Mensagem</label>
  </p>
  <p>
    <textarea name="mensagem" rows="6" cols="50" title="Digite Sua MEnsagem" id="mensagem"></textarea>
  </p>
  <p>
    <input type="submit" value="Enviar">
  </p>
</form>
</body>
</html>
